<!DOCTYPE html>
<html lang="es-MX" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="MeowlForecast — Consulta el clima actual, pronóstico por horas y días, y descubre lugares ideales para el tiempo de tu ciudad.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/tailwindOutput.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>MeowlForecast — Clima en tu ciudad</title>
</head>

<body class="bg-my-gray min-h-screen p-3 sm:p-4 md:p-10 pb-16 md:pb-24 font-grotesk">

    <header class="mb-6 md:mb-12 max-w-7xl mx-auto">

        <div class="flex items-center justify-between md:hidden mb-4">
            <div class="flex items-center gap-2 sm:gap-4 cursor-default min-w-0">
                <div class="shadow-convex w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center shrink-0"
                    aria-hidden="true">
                    <svg class="w-8 h-8 sm:w-10 sm:h-10" role="img" aria-label="Logo MeowlForecast">
                        <use href="src/images/iconos.svg#icon-meowl"></use>
                    </svg>
                </div>
                <span class="text-lg sm:text-2xl font-semibold text-shadow-xs text-gray-700 tracking-tight truncate"
                    aria-hidden="true">
                    MeowlForecast</span>
            </div>
            <button id="favorite-btn-modal-mobile"
                class="w-10 h-10 sm:w-12 sm:h-12 rounded-full shadow-convex-sm flex items-center justify-center text-gray-500 active:shadow-concave-sm transition-all duration-300 ease-in-out cursor-pointer hover:shadow-convex-sm-hover shrink-0 ml-2"
                aria-label="Ver localizaciones favoritas">
                <span class="material-symbols-outlined icon-filled text-xl! sm:text-2xl!"
                    aria-hidden="true">favorite</span>
            </button>
        </div>

        <div class="flex items-center gap-6">

            <div class="hidden md:flex items-center gap-4 cursor-default shrink-0" aria-hidden="true">
                <div class="shadow-convex w-12 h-12 rounded-full flex items-center justify-center">
                    <svg class="w-10 h-10" role="img" aria-label="Logo MeowlForecast">
                        <use href="src/images/iconos.svg#icon-meowl"></use>
                    </svg>
                </div>
                <span class="text-2xl font-semibold text-shadow-xs text-gray-700 tracking-tight">MeowlForecast</span>
            </div>

            <form id="formPrincipal" class="relative w-full max-w-lg md:flex-1" autocomplete="off" role="search"
                aria-label="Buscar ciudad">
                <div class="absolute inset-y-0 left-0 pl-4 sm:pl-6 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-gray-400 transition-colors text-xl! sm:text-2xl!"
                        aria-hidden="true">
                        search
                    </span>
                </div>

                <input id="inputBusqueda" type="search" placeholder="Buscar ciudad..." name="Ciudad"
                    class="w-full py-3 sm:py-4 pl-12 sm:pl-16 pr-4 sm:pr-6 text-sm sm:text-base text-left rounded-full shadow-concave bg-main text-gray-500 placeholder-gray-400 transition-all outline-none focus:outline-none hover:shadow-concave-sm focus:shadow-concave-sm duration-300 ease-in-out"
                    aria-label="Buscar ciudad" />

                <div id="listaAutoCompletado" role="listbox" aria-label="Sugerencias de ciudades"
                    class="absolute p-3 sm:p-4 z-10 w-full max-w-lg bg-my-gray shadow-convex-sm rounded-[3rem] mt-3 transition-all duration-300 ease-in-out">
                </div>
            </form>

            <button id="favorite-btn-modal"
                class="hidden md:flex w-12 h-12 rounded-full shadow-convex-sm items-center justify-center text-gray-500 active:shadow-concave-sm transition-all duration-300 ease-in-out cursor-pointer hover:shadow-convex-sm-hover shrink-0"
                aria-label="Ver localizaciones favoritas">
                <span class="material-symbols-outlined icon-filled text-2xl!" aria-hidden="true">favorite</span>
            </button>

        </div>

        <h1 class="sr-only">MeowlForecast</h1>

    </header>

    <main class="max-w-7xl mx-auto grid lg:grid-cols-[7fr_5fr] grid-cols-1 gap-6">
        <div class="flex flex-col">

            <section aria-label="Clima actual"
                class="rounded-4xl sm:rounded-[3rem] p-4 sm:p-6 md:p-10 shadow-convex bg-corner-blue flex flex-col h-fi overflow-hidden">
                <div class="flex flex-row justify-between items-start">
                    <div class="flex flex-col min-w-0 flex-1">
                        <div class="flex gap-1 sm:gap-2 items-center h-full flex-wrap">
                            <span
                                class="material-symbols-outlined icon-filled text-xl! sm:text-2xl! text-my-blue shrink-0"
                                aria-hidden="true">location_on</span>
                            <h2 class="text-base sm:text-xl md:text-2xl font-medium text-gray-500 truncate">
                                <span id="ciudad"></span>, <span id="pais"></span>
                            </h2>
                            <button id="favorite-btn"
                                class="w-7 h-7 sm:w-8 sm:h-8 ml-1 sm:ml-2 rounded-full shadow-convex-sm flex items-center bg-my-gray justify-center group active:shadow-concave-sm transition-all duration-300 ease-in-out cursor-pointer hover:shadow-convex-sm-hover shrink-0"
                                aria-label="Agregar a favoritos" aria-pressed="false">
                                <span id="favorite-btn-icon"
                                    class="material-symbols-outlined icon-filled text-sm! sm:text-lg! transition-colors duration-300 ease-in-out"
                                    aria-hidden="true">favorite</span>
                            </button>
                        </div>

                        <p id="temperatura"
                            class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold text-gray-700 text-shadow-xs mt-3 sm:mt-4">
                        </p>
                        <p id="condicion" class="text-base sm:text-xl text-gray-400 font-medium capitalize"></p>
                    </div>

                    <div class="relative w-[80px] h-[80px] sm:w-[105px] sm:h-[105px] lg:w-48 lg:h-48 shrink-0 ml-2"
                        aria-hidden="true">
                        <div id="imagenClima"
                            class="absolute top-0 right-0 w-48 h-48 scale-[0.42] sm:scale-[0.55] lg:scale-100 origin-top-right">
                        </div>
                    </div>

                </div>

                <dl
                    class="mt-4 sm:mt-8 flex gap-3 sm:gap-4 md:gap-6 justify-around sm:justify-center md:justify-start flex-wrap">
                    <div class="flex flex-col items-center">
                        <dt class="text-xs sm:text-sm text-gray-400">Humedad</dt>
                        <dd id="humedad" class="font-bold text-gray-600 text-sm sm:text-base"></dd>
                    </div>
                    <div class="w-px h-8 sm:h-10 bg-gray-200 shadow-[1px_0_0_#fff]" role="separator" aria-hidden="true">
                    </div>
                    <div class="flex flex-col items-center">
                        <dt class="text-xs sm:text-sm text-gray-400">Viento</dt>
                        <dd id="viento" class="font-bold text-gray-600 text-sm sm:text-base"></dd>
                    </div>
                    <div class="w-px h-8 sm:h-10 bg-gray-200 shadow-[1px_0_0_#fff] hidden xs:block sm:block"
                        role="separator" aria-hidden="true"></div>
                    <div class="flex flex-col items-center">
                        <dt class="text-xs sm:text-sm text-gray-400">Hora Local</dt>
                        <dd id="horaLocal" class="font-bold text-gray-600 text-sm sm:text-base"></dd>
                    </div>
                </dl>

                <div class="w-full mt-3 sm:mt-4 pt-4 sm:pt-6 border-t border-gray-200/50">
                    <h3 class="text-xs sm:text-sm text-gray-400 font-medium mb-3 sm:mb-4">Previsión de cada 3 horas</h3>
                    <div id="pronosticoHoras" role="list"
                        class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-7 gap-1 sm:gap-2">
                    </div>
                </div>
            </section>

            <section id="pronosticoDias" aria-label="Pronóstico de los próximos días"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-5 gap-3 sm:gap-4 h-fit mt-6 sm:mt-10">
            </section>

            <section aria-label="Mapa de la ciudad"
                class="relative w-full h-48 sm:h-56 md:h-72 mt-6 sm:mt-10 rounded-4xl sm:rounded-[3rem] shadow-convex overflow-hidden">

                <div id="mi-mapa" class="w-full h-full z-0" role="application"
                    aria-label="Mapa interactivo de la ciudad"></div>

                <div class="absolute inset-0 pointer-events-none z-10 shadow-[inset_0_0_40px_rgba(0,0,0,0.25)] rounded-[3rem]"
                    aria-hidden="true">
                </div>

            </section>

        </div>

        <aside class="relative w-full" aria-label="Lugares recomendados">

            <div class="flex flex-col lg:absolute lg:inset-0">

                <h2
                    class="text-base sm:text-xl font-bold text-gray-700 mb-4 sm:mb-6 shrink-0 ml-3 sm:ml-4 lg:ml-6 mt-6 sm:mt-10 lg:mt-0">
                    Ideal
                    para este Clima</h2>

                <div id="lugares" role="list"
                    class="flex flex-col gap-4 sm:gap-6 overflow-y-auto max-h-[500px] lg:max-h-none p-3 sm:p-6 custom-scrollbar flex-1">
                </div>
            </div>
        </aside>
    </main>

    <dialog id="my_modal_3" class="modal" aria-labelledby="modal-title" aria-modal="true">
        <div class="modal-box bg-my-gray rounded-2xl">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 shadow-convex-sm"
                    aria-label="Cerrar modal">✕</button>
            </form>
            <h2 id="modal-title" class="text-lg font-bold">Localizaciones Favoritas</h2>
            <div id="localizacionesFavoritas" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4" role="list">
            </div>
        </div>
    </dialog>

    <template id="cardPrevision">
        <article class="flex flex-col items-center p-2 rounded-4xl transition-all" role="listitem">
            <time class="hora text-xs text-gray-400 mb-1"></time>
            <span class="icono material-symbols-outlined icon-filled text-lg mb-1" aria-hidden="true"></span>
            <strong class="temperatura text-sm font-bold text-gray-600"></strong>
            <div class="flex items-center gap-0.5 mt-1">
                <span class="material-symbols-outlined icon-filled text-[10px] text-blue-400"
                    aria-hidden="true">water_drop</span>
                <span class="probabilidad text-[10px] text-gray-400"></span>
            </div>
        </article>
    </template>

    <template id="cardPronostico">
        <article
            class="rounded-[3rem] shadow-convex-sm flex flex-col h-fit bg-my-gray p-4 items-center hover:shadow-convex-sm-hover transition-all ease-in-out duration-300">
            <time class="dia text-gray-400 text-sm"></time>
            <span class="icono material-symbols-outlined icon-filled text-4xl! py-4" aria-hidden="true"></span>
            <div class="flex gap-2 items-center">
                <strong class="tempMax text-base font-semibold text-gray-700"></strong>
                <span class="tempMin text-xs font-semibold text-gray-400"></span>
            </div>
            <div class="flex items-center gap-0.5 mt-2 bg-gray-200 rounded-4xl px-2 py-1">
                <span class="material-symbols-outlined icon-filled text-xs text-blue-400"
                    aria-hidden="true">water_drop</span>
                <span class="probabilidad text-xs text-gray-400"></span>
            </div>
        </article>
    </template>

    <template id="cardLugar">
        <article role="listitem">
            <a target="_blank" class="linkLugar group" href="" rel="noopener noreferrer">
                <div
                    class="rounded-[3rem] shadow-convex flex gap-2 sm:gap-3 p-3 sm:p-4 group-hover:shadow-convex-sm-hover active:shadow-concave-sm transition-all ease-in-out duration-300 cursor-pointer">

                    <div
                        class="w-16 h-16 sm:w-24 sm:h-24 shrink-0 aspect-square rounded-3xl sm:rounded-4xl overflow-hidden">
                        <img src="" alt="" class="w-full h-full object-cover imagenLugar">
                    </div>

                    <div class="flex flex-col justify-center gap-1 sm:gap-1.5 flex-1 min-w-0">
                        <p class="text-my-blue font-semibold text-[10px] sm:text-xs uppercase">Lo recomendamos!</p>
                        <p class="text-gray-700 text-sm sm:text-lg font-bold nombreLugar truncate"></p>
                        <p class="text-gray-500 text-xs sm:text-sm direccionLugar truncate"></p>
                    </div>

                    <div class="hidden sm:flex w-8 h-8 shadow-convex-sm rounded-full items-center justify-center shrink-0"
                        aria-hidden="true">
                        <span class="material-symbols-outlined icon-filled text-gray-400">arrow_forward</span>
                    </div>

                </div>
            </a>
        </article>
    </template>

    <template id="cardFavorito">
        <li role="listitem" class="w-full">
            <form method="dialog" class="w-full">
                <button
                    class="botonUbicacionFavorita w-full flex items-center gap-2 shadow-convex-sm rounded-4xl p-4 cursor-pointer transition-all ease-in-out duration-300 hover:shadow-convex-sm-hover active:shadow-concave-sm">
                    <div class="rounded-full shadow-concave-sm bg-my-gray">
                        <span class="material-symbols-outlined icon-filled text-my-blue text-lg p-2"
                            aria-hidden="true">location_on</span>
                    </div>
                    <span class="nombreFavorito text-gray-800 font-semibold text-sm"></span>
                </button>
            </form>
        </li>
    </template>

    <script type="module" src="src/js/main.js"></script>
</body>

</html>
